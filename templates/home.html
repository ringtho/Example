<html>
	<head>
		<title>Headlines</title>
	</head>
	<body>
		<h1> News Headlines </h1>
		{% for article in articles %}
			<b><a href="{{ article.link }}">{{ article.title }}</a></b> <br/>
			<i>{{ article.published }}</i> <br/>
			<p>{{ article.summary }}</p> 
			<hr>
		{% endfor %}
	</body>
</html>
